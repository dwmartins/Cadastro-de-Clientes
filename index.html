<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <img src="./img/logo-top.png" alt="Logo">
    </header>

    <section class="title">
        <div>
            <h2>criar seu cadastro</h2>

            <p>veja seus pedidos de forma fácil, compre mais rápido e tenha uma experiência personalizada :)</p>

            <p class="campos-obrigatorios"><span class="obrigatorio">*</span>Campos obrigatórios</p>
        </div>
    </section>

    <section class="form">

            <form action="index.html" method="post">

                <label><span class="obrigatorio">*</span> nome completo</label>

                <input type="text" name="nome">

                <div class="genero">
                    <label><span class="obrigatorio">*</span>genero</label>

                    <p>pra gente te conhecer um pouquinho melhor :)</p>

                    <div>
                       <input type="radio" name="genero" value="feminino"> feminino

                       <input type="radio" name="genero" value="masculino"> masculino

                       <input type="radio" name="genero" value="nao-informado"> Não informado
                    </div>
                </div>

                <div class="nascimento">
                    <label><span class="obrigatorio">*</span>data de nascimento</label>

                    <p>necessário pra identificar a maioridade, no formato DD/MM/AAAA</p>

                    <input type="date" name="data">
                </div>

            </form>
    </section>
</body>

</html>
